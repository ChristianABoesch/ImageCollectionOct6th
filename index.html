<!doctype html>
<html>
  <head>
    <title>
      We all get older.
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Cloud Nine.m4a');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 4000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">Music to speed the aging process</button>
  <button onclick="stop()">Stop</button>
  <p>Song: "Cloud Nine" by Christian Boesch</p>

  <h1>The natural process of life.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-21-year-old-man-null.png'>
  <img src='images/a-51-year-old-man-null.png'>
  <img src='images/a-81-year-old-man-null.png'>
  <img src='images/a-111-year-old-man-null.png'>
  <img src='images/a-skeleton-null.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
